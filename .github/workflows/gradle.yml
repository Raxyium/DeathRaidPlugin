name: Build Plugin
on:
  push:
      branches:
            - main
              workflow_dispatch:
              jobs:
                build:
                    runs-on: ubuntu-latest
                        steps:
                              - uses: actions/checkout@v4
                                    - name: Set up JDK 21
                                            uses: actions/setup-java@v4
                                                    with:
                                                              java-version: '21'
                                                                        distribution: 'temurin'
                                                                              - name: Build with Gradle
                                                                                      run: gradle build --no-daemon
                                                                                            - name: Upload JAR
                                                                                                    uses: actions/upload-artifact@v4
                                                                                                            with:
                                                                                                                      name: DeathRaid-Plugin
                                                                                                                                path: build/libs/*.jar
