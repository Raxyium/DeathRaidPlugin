name: Build Plugin

on:
  push:
      branches:
            - main
              workflow_dispatch:

              jobs:
                build:
                    runs-on: ubuntu-latest

                            steps:
                                  - uses: actions/checkout@v4

                                              - name: Set up JDK 25
                                                      uses: actions/setup-java@v4
                                                              with:
                                                                        java-version: '25'
                                                                                  distribution: 'temurin'

                                                                                              - name: Setup Gradle
                                                                                                      uses: gradle/actions/setup-gradle@v3
                                                                                                            
                                                                                                                  - name: Build with Gradle
                                                                                                                          run: ./gradlew build
                                                                                                                                
                                                                                                                                      - name: Upload JAR
                                                                                                                                              uses: actions/upload-artifact@v4
                                                                                                                                                      with:
                                                                                                                                                                name: DeathRaid-Plugin
                                                                                                                                                                          path: build/libs/*.jar
